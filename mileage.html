<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mileage Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <a class="back-button" href="index.html">
    <img src="arrow.png" alt="Back" width="24" height="24" />
  </a>
  <h1 class="contitle">Mileage Converter</h1>
  <div class="content">
    <div class="mileageinput">
      <label class="mileage-input" for="input-mileage">From:</label>
      <input type="number" id="input-mileage" autofocus />
      <select id="mileage-input-unit">
        <option value="milesPerGallon">Miles/gallon(UK)</option>
        <option value="litrePer100km">Litre/100km</option>
        <option value="kmPerLitre">Kilometres/litre</option>
        <option value="milesPerLitre">Miles/litre</option>
      </select>
    </div>
    <div class="mileageoutput">
      <label class="mileage-input" for="output-mileage">To:</label>
      <!-- <input type="number" id="output-mileage" readonly /> -->
      <select id="mileage-output-unit">
       <option value="milesPerGallon">Miles/gallon(UK)</option>
        <option value="litrePer100km">Litre/100km</option>
        <option value="kmPerLitre">Kilometres/litre</option>
        <option value="milesPerLitre">Miles/litre</option>
      </select>
    </div>
     <div class="resultcontainer">
      <button id="convert-button">Result</button>
         <h1>Result :</h1>
        <span id="result"></span>
      </div>
  </div>
  <script src="mileage.js"></script>
</body>
</html>
